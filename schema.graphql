type User{
    id: Int!
    email: String!
    password: String
    firstName: String!
    lastName: String!
}

input SignupInput{
    email: String!
    password: String!
    firstName: String!
    lastName: String!
}

type AuthResponse{
    user: User!
    jwt: String!
}
type Mutation {
    signup(input: SignupInput!):AuthResponse!
}
type Query{
    get: String
}
schema{
    mutation: Mutation,
    query: Query
}